<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoadTube</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div id="app">
            <div class="header">
                <div class="title">LoadTube</div>
            </div>
            <div class="search">
                <div class="suggestion"></div>
                <input placeholder="Youtube URL..." autofocus disabled/>
            </div>
            <div class="infoview" style="display: none">
                <div class="title">
                </div>
                <div class="body">
                </div>
                <div class="status">
                    Ready
                </div>
                <div class="controls">
                    <button class="btn btn-controls download">
                        <i class="fa fa-download" aria-hidden="true"></i>
                        Download
                    </button>
                    <button class="btn btn-controls convert-mp3">
                        <i class="fa fa-music" aria-hidden="true"></i>
                        Save as MP3
                    </button>
                    <button class="btn btn-controls convert-mp4">
                        <i class="fa fa-film" aria-hidden="true"></i>
                        Save as MP4
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
